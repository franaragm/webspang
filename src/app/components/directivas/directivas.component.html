<p [style.fontSize.px]="fontSize">
  directivas works!
</p>

<button class="btn btn-primary mr-2" (click)="fontSize = fontSize + 5">
  <i class="fa fa-plus"></i>
</button>

<button class="btn btn-primary" (click)="fontSize = fontSize - 5">
  <i class="fa fa-minus"></i>
</button>

<div class="mt-4">
  <div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alert—check it out!
  </div>
</div>


<button class="btn btn-warning mr-2" (click)="alerta = 'alert-warning'">
  warning
</button>

<button class="btn btn-success mr-2" (click)="alerta = 'alert-success'">
  success
</button>

<button class="btn btn-danger mr-2" (click)="alerta = 'alert-danger'">
  danger
</button>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger }" class="mt-4">
  Titulo
</h3>

<button class="btn btn-danger mr-2" (click)="propiedades.danger = !propiedades.danger"
        [ngClass]="{ 'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">
  Cambiar a danger
</button>

<br><br>

<h3>Proceso Asíncrono</h3>
<button (click)="ejecutar()" class="btn btn-primary" [disabled]="loading">
  <i [ngClass]="{ 'fa-save':!loading, 'fa-spinner fa-spin':loading}" class="fa mr-2"></i>
   <span *ngIf="!loading">Guardar cambios</span>
   <span *ngIf="loading">Espere por favor</span>
</button>

<p [appResaltado]="'orange'" class="mt-5">Texto texto texto</p>
